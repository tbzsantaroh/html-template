<!DOCTYPE html>
<html amp lang="ja">  <!-- AMP用必須要素 -->
<head>
  <meta charset="utf-8">  <!-- AMP用必須要素 headの最初に入れる -->
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">  <!-- AMP用必須要素 -->

  <link rel="canonical" href="https://tbzsantaroh.github.io/html-template/html-ampsample01/ampsample.html">  <!-- AMP用必須要素 元のhtmlページ指定 なければ自amp html指定 -->

  <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet">
  <title>Hello, AMPs</title>

  <style amp-custom>
    body {
      background-color: orange;
    }
    amp-img {
      background-color: gray;
      border: 1px dashed black;
    }

    .mplusfont {
      font-family: 'Mplus 1p';
      font-size: 5rem;
    }
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>  <!-- AMP用必須要素 -->
  <script async src="https://cdn.ampproject.org/v0.js"></script>  <!-- AMP用必須要素 headの最後に入れる -->
</head>


<body>

<h1>Welcome to the mobile web</h1>

<p class="mplusfont">日本語にほんごニホンゴ</p>

<amp-img src="img/index-banner1.jpg" alt="イベントバナー" height="300" width="300" layout="responsive"></amp-img>
<amp-img src="img/index-banner2.jpg" alt="イベントバナー" height="300" width="300"></amp-img>
<amp-img src="img/index-banner3.jpg" alt="イベントバナー" height="300" width="300"></amp-img>
<amp-img src="img/index-banner4.jpg" alt="イベントバナー" height="300" width="300" layout="responsive"></amp-img>

<amp-img src="img/index-countdown.jpg" alt="イベントバナー" height="203" width="321"></amp-img>


</body>
</html>
