<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<!-- IE互換モード拒否 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">	<!-- bootstrap向け モバイル用表示サイズ調整 -->
	<title>サンプル用静的htmlサンプル</title>
	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">	<!-- フレームワーク bootstrap -->
	<link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">	<!-- bootstrapテーマ -->
	<link href="https://cdn.jsdelivr.net/highlight.js/9.6.0/styles/agate.min.css" rel="stylesheet">	<!-- コードのシンタックスハイライト -->
	<link href="css/base.css" rel="stylesheet">
</head>
<body>

<article class="container"><div class="row">	<!-- レスポンシブ用コンテナの枠 -->


<header class="jumbotron">	<!-- タイトル -->
	<h1>静的htmlページをつかったテストページのテンプレ</h1>
	<p><a href="https://github.com/tbzsantaroh/html-template" target="_blank">https://github.com/tbzsantaroh/html-template</a></p>
</header>




<section class="col-md-12">


	<p>ここに内容</p>

	<p>サンプルコード</p>
	<p><a href="http://tech-unlimited.com/escape.html" target="_blank">タグ貼る時の文字変換</a></p>

<pre><code>
&lt;!DOCTYPE html&gt;
&lt;html lang=&quot;ja&quot;&gt;

　　＿＿＿
　 /,'3　 ヽｰっ
　｜　 ⊃ ⌒_つ
　 `ー――""
</code></pre>


</section>










</div></article>	<!-- .row --><!-- .container -->


<!-- javascript読み込み -->
<script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>	<!-- jquery -->
<script src="https://cdn.jsdelivr.net/jquery.migrate/1.4.1/jquery-migrate.min.js" charset="utf-8"></script>	<!-- jQueryバージョン差補完 -->
<script src="https://cdn.jsdelivr.net/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>	<!-- bootstrapスクリプト -->
<script src="https://cdn.jsdelivr.net/highlight.js/9.6.0/highlight.min.js" charset="utf-8"></script>	<!-- コードのシンタックスハイライト -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/1.1.0/highlightjs-line-numbers.min.js" charset="utf-8"></script>	<!-- コードのシンタックスハイライトに行番号つける -->

<script>
	hljs.configure({ tabReplace: "  " });	//	シンタックス行のタブ幅をスペースふたつに修正
	hljs.initHighlightingOnLoad();	//	コードのシンタックスハイライト 実行
  hljs.initLineNumbersOnLoad();	//	コードのシンタックスハイライトに行番号 実行
</script>

</body>
</html>
